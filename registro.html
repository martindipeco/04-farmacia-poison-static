<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Farmacia Poison Registro</title>
        <script src="./js/nav-bar-resp.js"></script>
        <link rel="icon" type="image/ico" href="./assets/favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amarante&display=swap" rel="stylesheet">
        <!--Bootstrap link-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="STYLESHEET" href="./css/styles.css">
        <!--<script src="https://use.fontawesome.com/b15bd11953.js"></script>-->
    </head>
    <body>
        <div class="grid-reg">
            <!--Responsive navigation menu-->
            <div class="nav-bar-resp" id="my-nav-bar">
                <a href="./index.html">Inicio</a>
                <a href="./productos.html">Productos</a>
                <a href="./horarios.html">Horarios</a>
                <a href="./registro.html" class="active">Regístrese</a>
                <a href="./proximamente.html">Mis compras</a>
                <a href="mailto:quieroveneno@farmaciapoison.com.ar?subject=Envenename">Contacto</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
            <main id="principal">
                <div class="sub-grid-text">
                    <h1>Formulario de registro</h1>
                    <h3>Campos con <strong>*</strong> son obligatorios</h3>
                    <br><br>
                    <form action="" method="GET" id="registro" name="registro">
                        <div class="form-box">
                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre" id="nombre" placeholder="*" maxlength="15" required autofocus>
                            <p id="feedback-n"></p>
                        </div>
                        <div class="form-box">
                            <label for="apellido">Apellido</label>
                            <input type="text" name="apellido" id="apellido" placeholder="*" maxlength="20" required>
                            <p id="feedback-a"></p>
                        </div>
                        <div class="form-box">
                            <label for="email">Correo electrónico</label>
                            <input type="email" name="email" id="email" placeholder="*" maxlength="30" required>
                            <p id="feedback-e"></p>
                        </div>
                        <div class="form-box">
                            <label for="pass">Contraseña</label>
                            <input type="password" name="pass1" id="pass1" placeholder="*" maxlenght="20" required>
                        </div>
                        <!-- password match validated with JavaScript-->
                        <div class="form-box">
                            <label for="pass2">Repita Contraseña</label>
                            <input type="password" name="pass2" id="pass2" placeholder="*" maxlenght="20" required>
                            <p id="feedback-p"></p>
                        </div>
                        <div class="form-box">
                            <label for="nacimiento">Fecha de nacimiento</label>
                            <input type="date" name="nacimiento" id="nacimiento">
                        </div>
                        <div class="form-box">
                            <label for="sangre">Tipo de sangre</label><br>
                            <select name="grupo-sangre" id="grupo-sangre">
                                <option value="Seleccione">Seleccione</option>
                                <option value="0 +">0 +</option>
                                <option value="0 -">0 -</option>
                                <option value="A +">A +</option>
                                <option value="A -">A -</option>
                                <option value="B +">B +</option>
                                <option value="B -">B -</option>
                                <option value="AB +">AB +</option>
                                <option value="AB -">AB -</option>
                            </select>
                        </div>
                        <div class="form-box">
                            <label for="documento">Tipo de Documento</label><br>
                            <select name="tipo-doc" id="tipo-doc">
                                <option value="Seleccione">Seleccione</option>
                                <option value="DNI">D.N.I.</option>
                                <option value="LE">L.E.</option>
                                <option value="LC">L.C.</option>
                                <option value="pasaporte">Pasaporte</option>
                            </select>
                        </div>
                        <div class="form-box">
                            <label for="num_de_doc">Número de documento</label>
                            <input type="number" name="num_de_doc" id="num_de_doc" maxlenght="10">
                        </div>
                        <div class="form-box">
                            <!--TODO align properly or replace x select-->
                            <p>Género</p>
                            <label for="masculino">
                                <input type="radio" name="genero" id="masculino" value="M">Masculino
                            </label>
                                <label for="femenino">
                                <input type="radio" name="genero" id="femenino" value="F">Femenino
                            </label>
                            <label for="otro">
                                <input type="radio" name="genero" id="otro" value="X">Otro
                            </label>
                        </div>
                        <div class="form-box">
                            <label for="cobertura">Cobertura médica</label>
                            <input type="text" name="cobertura" id="cobertura" placeholder="Obra social / Prepaga" maxlength="20">
                        </div>
                        <div class="form-box">
                            <label for="num_de_afi">Número de afiliado/a</label>
                            <input type="number" name="num_de_afi" id="num_de_afi" maxlenght="10">
                        </div>
                        <div class="form-box">
                            <label for="destino">Destino final</label>
                            <select name="cementerio" id="cementerio">
                                <option value="seleccione">Seleccione</option>
                                <option value="Recoleta">Recoleta</option>
                                <option value="Chacarita">Chacarita</option>
                                <option value="Flores">Flores</option>
                            </select>
                        </div>
                        <div class="form-box">
                            <label for="comentarios">Déjenos su comentario</label>
                            <br>
                            <textarea name="comentario" id="comentario" maxlength="260"></textarea>
                        </div>
                        <div class="form-box">
                            <input type="submit" id="check" value="Enviar">
                        </div>
                    </form>
                </div>
            </main>
            <br><br><br><br>
        </div>
        <!--Bootstrap link-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!--JavaScript Form-->
        <script src="./js/form.js"></script>
    </body>
</html>
